    <div class="portfolio">
        <script>
            // Renders all portfolio preview items in the `portfolio` div,
            // as defined in the `portfolio-descriptions.json` file.
            fetch("./portfolio/portfolio-descriptions.json")
                .then(response => response.json())
                .then(data => {
                    const portfolioDescriptions = data.portfolioDescriptions;
                    for (let portfolioItemName in portfolioDescriptions) {
                        addPortfolioPreview(portfolioDescriptions[portfolioItemName]);
                    }
                }
            );

            /**
             * Adds a portfolio-preview web component to the page, based on a JSON 
             * description, inside a div with the `portfolio` class
             * @param {Object} portfolioDescription 
             */
            function addPortfolioPreview(portfolioDescription) {
                const portfolioPreview = document.createElement('portfolio-preview');
                portfolioPreview.description = portfolioDescription;
                document.querySelector('.portfolio').appendChild(portfolioPreview);
            }
        </script>
    </div>
    
    <script src="./web-components/siteHeader.js"></script>
    <script src="./web-components/portfolioPreview.js"></script>
</body>
